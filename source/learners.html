<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="common.css" rel="stylesheet">
  <title>Fluent Friend</title>
</head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Learners</h1>
        <p class="lead">Pick someone to chat with.</p>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="profile centerBlock">
            <span class="badge badge-pill badge-primary">522 mins</span>
            <img src="../media/stock_female.png" class="img-fluid" />
            <h4>Sheila</h4>
            <p>Location: Cambridge, MA</p>
            <button type="button" class="btn btn-primary">Schedule conversation</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="profile centerBlock">
            <span class="badge badge-pill badge-primary">416 mins</span>
            <img src="../media/stock_male.png" class="img-fluid" />
            <h4>Walter</h4>
            <p>Location: Fresno, CA</p>
            <button type="button" class="btn btn-primary">Schedule conversation</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
