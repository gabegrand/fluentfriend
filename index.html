  <body style="background: #f48478">
    <main role="main">
      <div class="container" align="center">
        <div class="darkbox">
          <div class="page-header">
            <h1>Welcome to FluentFriend!</h1>
            <p class="lead">To get started, tell us about yourself.</p>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-4">
              <button id="learner" type="button" class="btn btn-primary user_button" onclick="myFunc('learner')">I'm learning English.</button>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4">
              <button id="speaker" type="button" class="btn btn-primary user_button" onclick="myFunc('speaker')">I already speak English.</button>
            </div>
          </div>
        </div>
      </div>
    </main>
