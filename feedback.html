<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="common.css" rel="stylesheet">
	<script src="feedback.js"></script>
	<title>Fluent Friend</title>
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>Call Feedback</h1>
			<p class="lead">Please tell us a little bit about how your call went.</p>
		</div>
		<div class="centerBlock formBlock border rounded p-2">
			<div class="question">
				<p class="lead">Would you like to have a future conversation with this person?</p>
				<div class="form-check ml-4" align="left">
					<input class="form-check-input" type="radio" name="feedback" value="yes">
					<label class="form-check-label">Yes, I would like to talk to this person again.</label>
				</div>
				<div class="form-check ml-4" align="left">
					<input class="form-check-input" type="radio" name="feedback" value="no">
					<label class="form-check-label">No, I would not like to talk to this person again.</label>
				</div>
				<div class="form-check ml-4" align="left">
					<input class="form-check-input" type="radio" name="feedback" value="report">
					<label class="form-check-label">I would like to report inappropriate behavior.</label>
				</div>
			</div>
			<div class="slidecontainer">
				<p class="lead">Please rate your partner on their friendliness.</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="rateFriendliness" oninput="friendlinessOutputId.value = Math.round(rateFriendliness.value/10)">
				<output name="friendlinessOutput" id="friendlinessOutputId">5</output>
			</div>
			<div class="slidecontainer">
				<p class="lead">Please rate your partner on their patience.</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="ratePatience" oninput="patienceOutputId.value = Math.round(ratePatience.value/10)">
				<output name="patienceOutput" id="patienceOutputId">5</output>
			</div>
			<button type="submit" class="btn btn-primary" onclick="reSchedule();">Submit</button>
		</div>
	</div>
</body>

</html>
