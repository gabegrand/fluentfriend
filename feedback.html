<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="common.css" rel="stylesheet">
	<title>Fluent Friend</title>
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>Call Feedback</h1>
			<p class="lead">Please tell us a little bit about how your call went.</p>
		</div>
		<div class="centerBlock formBlock border rounded p-2">
			<p class="lead">Would you like to have a future conversation with this person?</p>
			<div class="form-check ml-4" align="left">
				<input class="form-check-input" type="radio" name="feedback">
				<label class="form-check-label">Yes, I would like to talk to this person again.</label>
			</div>
			<div class="form-check ml-4" align="left">
				<input class="form-check-input" type="radio" name="feedback">
				<label class="form-check-label">No, I would not like to talk to this person again.</label>
			</div>
			<div class="form-check ml-4" align="left">
				<input class="form-check-input" type="radio" name="feedback">
				<label class="form-check-label">I would like to report inappropriate behavior.</label>
			</div>
			<button type="submit" class="btn btn-primary" onclick="location.href='scheduled.html';">Submit</button>
		</div>
	</div>
</body>

</html>
